name: CI

on:
  push:
    branches:
      - dev

env:
  GUM_OPTIONS: '--enable-gumpp --enable-gumjs --with-devkits=gum,gumjs --enable-tests'

jobs:
  
  native:
    strategy:
      matrix:
        include:
          - { id: windows-x86,    runner: '"windows-latest"'                    }
      fail-fast: false
    runs-on: ${{ fromJSON(matrix.runner) }}      
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Build
        run: |
          .\configure --host=windows-x86 ${{ env.GUM_OPTIONS }}
          tree deps\sdk-windows-x86-mt
    
